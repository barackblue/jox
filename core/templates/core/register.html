<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-card {
            background: #e0e5ec;
            padding: 40px;
            width: 400px;
            border-radius: 20px;
            box-shadow:
                20px 20px 60px #bec3cf,
                -20px -20px 60px #ffffff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .neu-input {
            background: #e0e5ec;
            border-radius: 12px;
            box-shadow:
                inset 8px 8px 15px #bec3cf,
                inset -8px -8px 15px #ffffff;
            padding: 12px;
            margin-bottom: 20px;
        }

        .neu-input input {
            width: 100%;
            border: none;
            outline: none;
            background: none;
            font-size: 16px;
        }

        .neu-button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: #e0e5ec;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow:
                8px 8px 15px #bec3cf,
                -8px -8px 15px #ffffff;
            transition: 0.2s ease;
        }

        .neu-button:active {
            box-shadow:
                inset 8px 8px 15px #bec3cf,
                inset -8px -8px 15px #ffffff;
        }

        .messages .alert {
            background: #ffdede;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: #b90000;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        /* Hide Django default <p> labels */
        .register-card p {
            margin: 0;
            padding: 0;
        }

        .register-card label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            padding-left: 5px;
        }
    </style>
</head>
<body>

<div class="register-card">

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <h2>Create Account</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Render each field manually for styling -->
        {% for field in form %}
            <label>{{ field.label }}</label>
            <div class="neu-input">{{ field }}</div>
        {% endfor %}

        <button class="neu-button" type="submit">Register</button>
    </form>

    <p class="login-link">
        Have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</div>

</body>
</html>
