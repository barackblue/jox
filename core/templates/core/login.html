<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        /* -------- Neumorphism Styles -------- */

        body {
            font-family: Arial, sans-serif;
            background: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: #e0e5ec;
            padding: 40px;
            width: 350px;
            border-radius: 20px;
            box-shadow:
                20px 20px 60px #bec3cf,
                -20px -20px 60px #ffffff;
            transition: 0.3s ease;
        }

        .neu-input {
            background: #e0e5ec;
            border-radius: 12px;
            box-shadow:
                inset 8px 8px 15px #bec3cf,
                inset -8px -8px 15px #ffffff;
            padding: 12px;
            margin-bottom: 20px;
            position: relative;
        }

        .neu-input input {
            width: 100%;
            border: none;
            background: none;
            outline: none;
            font-size: 16px;
        }

        .neu-button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 12px;
            background: #e0e5ec;
            border: none;
            font-size: 18px;
            cursor: pointer;
            box-shadow:
                8px 8px 15px #bec3cf,
                -8px -8px 15px #ffffff;
            transition: 0.2s ease;
        }

        .neu-button:active {
            box-shadow:
                inset 8px 8px 15px #bec3cf,
                inset -8px -8px 15px #ffffff;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .messages .alert {
            background: #ffdede;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            color: #b90000;
        }

        .signup {
            text-align: center;
            margin-top: 15px;
        }
    </style>

    <script>
        function togglePassword() {
            const input = document.getElementById("password");
            input.type = input.type === "password" ? "text" : "password";
        }
    </script>

</head>
<body>

<div class="login-card">

    <!-- Django Messages -->
    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <h2>Welcome Back</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Username -->
        <div class="neu-input">
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <!-- Password -->
        <div class="neu-input">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <span class="password-toggle" onclick="togglePassword()">üëÅ</span>
        </div>

        <button class="neu-button" type="submit">Log In</button>
    </form>

    <p class="signup">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </p>
</div>

</body>
</html>
